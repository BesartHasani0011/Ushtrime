<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            text-decoration: none;
        }
        li{
            display: inline;
            width: 100px;
            height: 50px;
            text-align: center;
        }
        .first_class:visited{
            background-color: brown;
        }
        .second:active{
            background-color: yellow;
        }
        .third:focus {
            background-color:blueviolet;
        }

    </style>
</head>
<body>
    <div>
        <ul>
            <li class="first_class"><a href="#">link 1</a></li>
            <li class="second"><a href="#">link 2</a></li>
            <li class="third"><a href="#">link 3</a></li>
            <li class="fourth"><a href="#">link 4</a></li>
        </ul>
    </div>
</body>
</html>
